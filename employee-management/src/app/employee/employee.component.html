<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Gender</th>
    <th>Department</th>
    <th>Date of Birth</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let employee of employees">
          <td>{{employee.firstName}} {{employee.lastName}}</td>          
          <td>{{employee.gender}}</td>
          <td>{{employee.department}}</td>
          <td>{{employee.dateOfBirth | date}}</td>
      </tr>
  </tbody>
    </table>

  </div>
